apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "jgappsandgames.smartreminderslite"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 18060001
        versionName "18.6.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation "com.journeyapps:zxing-android-embedded:$zxingembeded_version"
    implementation "org.jetbrains.anko:anko:$anko_version"

    implementation "com.android.support:appcompat-v7:$compat_version"
    implementation "com.android.support:cardview-v7:$compat_version"
    implementation "com.android.support:design:$compat_version"
    implementation "com.android.support:support-v4:$compat_version"

    implementation project(':smartreminderssave')
    implementation project(':fab_020001')
}
repositories {
    mavenCentral()
}